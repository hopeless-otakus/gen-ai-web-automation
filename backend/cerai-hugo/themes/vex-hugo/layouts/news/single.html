{{ define "main" }}

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HW4VEP0VKF"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HW4VEP0VKF');
</script>


<style>
  .title
  {
    text-align:center;
  }

</style>
<section class="section" style="position: relative; z-index:0;">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 offset-lg-1">
        <h1 class="mb-4 title">{{.Title | markdownify}}</h1>
        {{ if .Params.image }}
        <div class="image">
          <img class="img-fluid w-100" src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
        </div>
        {{ end }}
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
