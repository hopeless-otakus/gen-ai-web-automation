 <style>
.carousel-section
{
	position:relative;
	z-index:0;
}
	.carousel-inner {
	width: 100%;
	height: 100%;
  position: relative;
  overflow:hidden;
}
	  .carousel-indicators {
  bottom: -10vh !important;
}
.carousel-indicators li{
	background-color: #2d9f7a;
}
.carousel-control-prev {
  color: #2d9f7a; 
}

.carousel-control-next {
  color: #2d9f7a; 
}

.carousel-control-prev-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%232d9f7a' viewBox='0 0 8 8'%3e%3cpath d='M4 0l-4 4 4 4 1-1-3-3 3-3-1-1z'/%3e%3c/svg%3e"); /* Left arrow icon */
}

.carousel-control-next-icon {
  background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='%232d9f7a' viewBox='0 0 8 8'%3e%3cpath d='M4 0l4 4-4 4-1-1 3-3-3-3 1-1z'/%3e%3c/svg%3e"); /* Right arrow icon */
}
.carousel-img
{
	height:500px !important;
}
.btn-link
{
 background-color: #2d9f7a;
  color: #fff;
  padding: 1.3rem 2rem;
  font-weight:bold;
}
.btn-link:hover
{
	text-decoration:none;
	color:white;
}
.carousel-control-next .carousel-control-prev{
	opacity: 1 !important;
}
@media (max-width: 820px) {
            .carousel-control-prev, .carousel-control-next {
                display: none;
            }
        }
		@media only screen and (min-width: 701px) and (max-width: 1000px) 
		{
			.carousel-indicators {
				bottom: -6vh !important;
}
    
  }
  </style> 
  <section class="carousel-section">
	<br class="desktop-only">
	 <div id="mycarousel">
		<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		   <ol class="carousel-indicators">
			  {{ $index := 0 }}
			  {{ range (where .Site.RegularPages "Type" "events" | first 3 ) }}
			  <li data-target="#carousel" data-slide-to="{{ $index }}" class="{{ if eq $index 0 }}active{{ end }}"></li>
			  {{ $index = add $index 1 }}
			  {{ end }}
		   </ol>
		   <div class="carousel-inner">
			{{ $index := 0 }}
			{{ range where .Site.RegularPages "Type" "events" | first 3 }}
				<div class="carousel-item{{ if eq $index 0 }} active{{ end }}">
					<div class="container">
						<div class="row">
							<div class="col-md-6 text-center mb-5 mb-md-0">
								<img class="img-fluid carousel-img" src="{{ .Params.image }}">
							</div>
							<div class="col-md-6 align-self-center text-center text-md-left">
								<div class="block">
									<h1 class="font-weight-bold mb-4 font-size-0">{{ .Params.title }}</h1>
									<a href="{{ .Params.link }}" class="btn btn-link">Read More</a>
								</div>
							</div>
						</div>
					</div>
				</div>
				{{ $index = add $index 1 }}
			{{ end }}
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
		</div>
	 </div>
  </section> 

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.19/jquery.touchSwipe.min.js"></script>

  <script>
    $(document).ready(function() {
        $("#carouselExampleIndicators").swipe({
            swipe: function(event, direction, distance, duration, fingerCount, fingerData) {
                if (direction == 'left') $(this).carousel('next');
                if (direction == 'right') $(this).carousel('prev');
            },
            allowPageScroll: "vertical"
        });
    });
</script>
